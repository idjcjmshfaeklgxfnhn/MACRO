<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisch Macro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            color: #4CAF50;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 18px;
            margin: 20px auto;
            max-width: 600px;
            line-height: 1.6;
        }
        #timer {
            font-size: 24px;
            color: #ff5252;
            margin: 20px 0;
        }
        .download-btn {
            display: inline-block;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            background: gray;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            cursor: not-allowed;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            opacity: 0.7;
        }
        .unlocked {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            cursor: pointer;
            opacity: 1;
        }
        .download-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
        }
        .lock-icon {
            font-size: 40px;
            margin-bottom: 20px;
            color: #ff5252;
            animation: pulse 1.5s infinite;
        }
        .unlocked .lock-icon {
            color: #4CAF50;
            animation: shake 0.5s ease;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        @keyframes shake {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-10deg);
            }
            75% {
                transform: rotate(10deg);
            }
        }
        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #777;
        }
        .additional-download {
            margin-top: 30px;
        }
        .additional-download a {
            display: inline-block;
            color: #fff;
            text-decoration: none;
            background: linear-gradient(135deg, #2196F3, #1E88E5);
            padding: 10px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .additional-download a:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <h1>Fisch Macro for Roblox</h1>
    <p>Download for 2.0 will be unlocked at <strong>06:00 on December 16, 2024</strong>. Please wait for the timer to finish.</p>
    <div id="timer">Time Remaining: <span id="countdown"></span></div>
    <div class="lock-icon">&#128274;</div>
    <a href="Fisch Macro BY FOXONFIRE567 2.0.ahk" id="download-btn" class="download-btn" download>Download Fisch Macro 2.0</a>
    
    <div class="additional-download">
        <p>Need the old version? Download Fisch Macro 1.0:</p>
        <a href="Fisch Macro BY FOXONFIRE567.ahk" download>Download Fisch Macro 1.0</a>
    </div>

    <footer>
        Created by <strong>foxonfire567</strong> | Powered by AutoHotkey
    </footer>

    <script>
        // Countdown Timer
        const unlockTime = new Date('2024-12-16T06:00:00').getTime();
        const countdownElement = document.getElementById('countdown');
        const downloadButton = document.getElementById('download-btn');
        const lockIcon = document.querySelector('.lock-icon');

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = unlockTime - now;

            if (distance <= 0) {
                countdownElement.innerHTML = 'Unlocked!';
                downloadButton.classList.add('unlocked');
                downloadButton.style.cursor = 'pointer';
                downloadButton.style.opacity = '1';
                downloadButton.removeAttribute('disabled');
                lockIcon.innerHTML = '&#128275;';
                lockIcon.classList.add('unlocked');
                clearInterval(timer);
            } else {
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                countdownElement.innerHTML = `${hours}h ${minutes}m ${seconds}s`;
            }
        }
        const timer = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
